<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            margin: 100px;
        }
        h1 {
            color: #d63384;
        }
        .container {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
            border-radius: 5px;
        }
        #no {
            background-color: #cccccc;
            color: black;
            border-radius: 5px;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Aparna, would you like to unofficially, with zero pressure, but full of cuteness, be my Valentine for the day? 💖</h1>
    <div class="container">
        <button id="yes" onclick="alert('Yay! I knew it! ❤️')">Yes</button>
        <button id="no" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>

</body>
</html>
