<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            margin: 50px;
        }
        h2 {
            color: #d63384;
        }
        .btn-container {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
        }
        #yes {
            background-color: #ff4d6d;
            color: white;
        }
        #no {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }
    </style>
    <script>
        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.getElementById("no").style.left = `${x}px`;
            document.getElementById("no").style.top = `${y}px`;
        }
    </script>
</head>
<body>

    <h2>Aparna, would you like to unofficially, with zero pressure, but full of cuteness, be my Valentine for the day? </h2>

    <div class="btn-container">
        <button id="yes" onclick="alert('Yay! I knew you would say yes! ❤️')">Yes</button>
        <button id="no" onmouseover="moveNoButton()">No</button>
    </div>

</body>
</html>
